<script>
    function BankAccount(accountNumber,name,type,balance){
        this.accountNumber =accountNumber;
        this.name = name;
        this.type = type;
        this.balance = balance;
        this.active = true;
        this.deposit = function (amount){
            if(amount>0){
               this.balance += amount;
                // console.log("Deposits the specified " ,amount ,"in the account")
                console.log(`Deposits the specified ${amount}in the account. New Balance:${this.balance}`);
            }
            
        }
        this.withdraw = function (amount){
            this.balance -= amount;
            if(amount > 0 && amount<=this.balance && this.active == true){
                // console.log("Withdraws the specified ",amount ,"from the account");
                console.log(`Withdraw the specified ${amount}in the account. New Balance:${this.balance}`)
            }else{
                console.log("insufficient balance");
            }  
        }
        this.checkBalance = function (){
            console.log("Balance is: ", this.balance);
        }
        this.isActive = function (){
            return this.active;
        }
    }

    function getTotalBalance(accounts){
        let tB = 0;
        for (let i=0;i<accounts.length;i++){
