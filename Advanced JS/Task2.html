        // let obj={};
        this.title = title;

        this.genre = genre;
        this.price = price;
        this.getBookInfo = function (){
            console.log( "Title: ",this.title);
            console.log("Author: ",this.author.name);
            console.log("genre: ",this.genre);
            console.log("price: ",this.price);
        }
        // return obj;
    }
    let author1 = new Author("Rabindranath Tagore",1861,"Indian");

    let book1 = new Book ("Gitanjali",author1,"Poems",699);

    // console.log(book1);

   let bookStore = [book1,book2];
   for(let i = 0;i < bookStore.length; i++){
      bookStore[i].getBookInfo();
   }
