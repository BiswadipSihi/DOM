<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        /* Add your CSS styles here to match the desired appearance */
        /* Example styles for reference */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        #score {
            font-size: 24px;
            margin: 20px;
        }
        #min{
            font-size: 18px;
            background-color: red;
        }
        #max {
            font-size: 18px;
            background-color: green;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
        }
        #grid{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            /* text-align: center; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="grid">
            <input type="text" id="min" readonly>
            <span>MAX</span>
            <input type="text" id="max" readonly>
            <span>MIN</span>
            <br>
            <span>SCORE</span>
            <input type="text" id="score" readonly>
            <br>
            <button onclick="addToScore(1)">1</button>
            <button onclick="addToScore(2)">2</button>
            <button onclick="addToScore(3)">3</button>
            <br>
            <button onclick="addToScore(4)">4</button>
            <button onclick="addToScore(5)">5</button>
            <button onclick="addToScore(6)">6</button>
            <br>
            <button onclick="addToScore(7)">7</button>
            <button onclick="addToScore(8)">8</button>
            <button onclick="addToScore(9)">9</button>
            <br>
            <button onclick="addToScore(0)">0</button>
            <button onclick="enterScore()">Enter</button>
        </div>
    </div>
    </body>
    </html>
