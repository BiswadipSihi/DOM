<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS STOPWATCH</title>
    <style>
        *{
            text-align: center;
            margin: 20px;
        }
        #stopwatch-box{
            border: 2px solid #333;
            padding: 5px;
            margin: 5px;
            /* display: inline-block; */
         }
    </style>
</head>
<body>
    <h1>JS STOPWATCH</h1>
    <div id="stopwatch-box">
        <div id="main">00:00:00</div>
    </div>
    
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button>
</body>
</html>
<script>
    let display = document.getElementById("main");
    let hours =0;
    let minutes =0;
    let seconds = 0;
    let timer = null;
    let running = false;
     

    function start(){
        if (running==false){
        running=true;
        timer=setInterval(update,1000)  
        }
    }  

    function pause(){
        // if(running == true){
         running=false;
         clearInterval(timer);  
        // }
        
    }
 
    function reset(){
        running = false;
        clearInterval(timer);
        hours = 0;
        minutes = 0;
        seconds = 0;
        // update();
        display.textContent= "00:00:00";
    }

    function update(){
        if (running == true) {
            seconds++;
            if (seconds == 60) {
               seconds = 0;
               minutes++;
              if (minutes == 60) {
                  minutes = 0;
                 hours++;
                }
            }
            let resetHours;
            if(hours<10){
                resetHours = "0" + hours;
            }
            else if (hours<100){
                resetHours = "0"+ hours;
            }else {
                resetHours=hours;
            }
            let resetMinutes;
            if(minutes<10) resetMinutes = "0" + minutes;
            else if (minutes<100) resetMinutes = "0" + minutes;
            else resetMinutes =  minutes;
            if(seconds<10) seconds = "0" + seconds;
            display.textContent=`${resetHours}:${resetMinutes}:${seconds}`;
        }
    }

</script>
